<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weight Converter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center">Weight Converter</h1>
				<hr class="hr">
				<br>
				<h3 class="display-4 text-center">Pounds</h3>
				<form>
					<div class="form-group">
						<input id="lbsInput" type="number" class=" form-control form-control-lg" placeholder="Enter Pounds...">
					</div>
				</form>
				<div id="output">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>

					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>

					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h3 class="display-4 text-center">Grams</h3>
				<form>
					<div class="form-group">
						<input id="gramsInput" type="number" class=" form-control form-control-lg" placeholder="Enter Grams...">
					</div>
				</form>
				<div id="output1">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Pounds:</h4>
							<div id="lbsOutput"></div>
						</div>
					</div>

					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput1"></div>
						</div>
					</div>

					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput1"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
